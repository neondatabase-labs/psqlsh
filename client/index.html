<!DOCTYPE html>
<html>
<head>
    <title>psql.sh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FAVICONS -->
</head>
<body>
  <div class="preloader" style="z-index:100; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: #000;"></div>
    <div class="header">
      <a href="https://neon.tech" class="logo" target="_blank">
        <img src="./images/logo.svg" alt="Neon" />
      </a>
      <div class="buttons">
        <a href="https://neon.tech/signup?ref=psql.sh" target="_blank">
          <button class="btn signup">Sign up</button>
        </a>
        <button class="btn" id="info">
            <span class="info-icon"></span>
        </button>
      </div>
    </div>
    <div id="app"></div>
    <div id="banner" class="banner">
      <div class="banner-content">
        <img class="banner-logo" src="./images/logo.svg" alt="Neon" />
        <h2 class="banner-title">Ship faster with Postgres</h2>
        <p class="banner-description">The database you love, on a serverless platform designed to help you build reliable and scalable applications faster.</p>
        <p class="banner-description">By the way, this is open source. <a href="https://github.com/neondatabase-labs/psqlsh" target="_blank">Check it out on GitHub</a>.<br>
        If something is broken, please <a href="https://github.com/neondatabase-labs/psqlsh/issues/new" target="_blank">let us know</a>.</p>
        <div class="banner-buttons">
          <button class="btn" id="back"><img class="arrow-left" src="./images/arrowLeft.svg" alt="Arrow left" /> 
            Return
          </button>
          <a href="https://neon.tech/signup?ref=psql.sh" target="_blank">
            <button class="btn signup">Sign up</button>
          </a>
        </div>
      </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
